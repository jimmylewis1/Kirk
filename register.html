<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" type="image/x-icon" href="weave-favicon.ico">
</head>

<body>
    
</body>

<span class="background">
<h3>Create an account.</h3>

<form action="/" id="register">

    
    <input type="text" name="name" id="first-name" placeholder="First Name">
    <input type="text" name="name" id="last-name" placeholder="Last Name"><br>
    

    <input class="center" type="text" name="email" id="email" placeholder="Your @getweave email"><br>
    <input class="center" type="password" name="password" id="password" placeholder="Password"><br>
    <input class="center" type="password" name="confPassword" id="confPassword" placeholder="Confirm your password">
    
    
</form>

<button type="button">Submit and Finish</button>
</span>

</html>
