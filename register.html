<h3>Create an account.</h3>

<form action="/" id="register">

    <input type="text" name="name" id="name" placeholder="Name (First & Last)"><br>
    <input type="text" name="email" id="email" placeholder="Your @getweave email"><br>
    <input type="password" name="password" id="password" placeholder="Password"><br>
    <input type="password" name="confPassword" id="confPassword" placeholder="Confirm your password">
    
</form>

<button type="button">Submit and Finish</button>
